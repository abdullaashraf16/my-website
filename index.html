<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Abdullah Ashraf - Graphic Designer</title>
    <style>
        /* خلفية ألوان متناسقة */
        body {
            background: linear-gradient(135deg, #2C2C54, #474787);
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
            overflow-x: hidden;
        }

        /* الصورة الشخصية */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile {
            width: 280px; /* تصغير الصورة */
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            animation: smoothSlide 1s cubic-bezier(0.25, 1, 0.5, 1) forwards; /* نفس الأنميشن */
        }

        /* أنميشن الاسم */
        .name {
            font-size: 38px;
            font-weight: bold;
            background: linear-gradient(90deg, #FDC830, #F37335);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: smoothSlide 1.2s ease-in-out;
            font-family: 'Pricedown', sans-serif;
        }

        /* النص التعريفي */
        p {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.8;
            font-family: 'Adoody', sans-serif;
            font-size: 22px; /* تكبير النص العربي */
            animation: smoothSlide 1.4s ease-in-out;
        }

        /* الأزرار */
        .btn {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 12px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            background: #1a73e8;
            transition: transform 0.3s;
            animation: smoothSlide 1.6s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* أيقونات السوشيال ميديا */
        .icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .icon {
            margin: 0 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: smoothSlide 1.8s ease-in-out;
            object-fit: cover;
        }

        /* أيقونات أدوات التصميم (تصغيرها وضبط المواقع) */
        .tool-icon {
            position: absolute;
            width: 30px; /* حجم أصغر */
            height: 30px;
            animation: smoothSlide 1.5s ease-in-out, floatAnimation 3s ease-in-out infinite; /* إضافة حركة */
        }

        /* تعديل مواقع الأيقونات بعد تصغير الصورة */
        .tool1 { top: 20px; left: -30px; }
        .tool2 { bottom: 20px; right: -30px; }
        .tool3 { top: -20px; right: 30px; }
        .tool4 { bottom: -20px; left: 30px; }

        /* أنميشن سلس */
        @keyframes smoothSlide {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* أنميشن اهتزاز خفيف */
        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

    </style>

    <!-- إضافة خطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Pricedown&family=Adoody&display=swap" rel="stylesheet">
</head>

<body>

    <!-- صورة البروفايل مع أيقونات التصميم -->
    <div class="profile-container">
        <img src="https://i.imgur.com/va7nD2n.jpeg" alt="صورتي" class="profile">

        <!-- أيقونات التصميم -->
        <img src="https://i.imgur.com/1E1k5Xv.png" class="tool-icon tool1" alt="Tool 1">
        <img src="https://i.imgur.com/MJRfuv7.png" class="tool-icon tool2" alt="Tool 2">
        <img src="https://i.imgur.com/VpYytsz.png" class="tool-icon tool3" alt="Tool 3">
        <img src="https://i.imgur.com/4xWOeCU.png" class="tool-icon tool4" alt="Tool 4">
    </div>

    <!-- الاسم بخط تايبوجرافي -->

    <p>مصمم جرافيك متخصص في تصميمات السوشيال ميديا والهويه البصريه للشركات، أسعى لتحويل أفكارك إلى أعمال بصرية مميزة. أقدم حلول مبتكرة تعبر عن هوية مشروعك بأسلوب احترافي وراقٍ.</p>
