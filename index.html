<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Abdullah Ashraf - Graphic Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* خلفية متناسقة */
        body {
            background: linear-gradient(135deg, #2C2C54, #474787);
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* الحاوية الرئيسية */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* يجعل المحتوى يملأ الشاشة */
        }

        /* الصورة الشخصية */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile {
            width: 300px; /* تكبير الصورة */
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            animation: fadeInUp 1s ease-in-out;
        }

        /* أيقونات أدوات التصميم */
        .tool-icon {
            position: absolute;
            width: 40px; /* حجم أيقونات التصميم */
            height: 40px;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        /* تعديل أماكن الأيقونات */
        .tool1 { top: 20px; left: -40px; }
        .tool2 { bottom: 20px; right: -40px; }
        .tool3 { top: -30px; right: 30px; }
        .tool4 { bottom: -30px; left: 30px; }

        /* الاسم */
        .name {
            font-size: 3rem; /* تكبير حجم الاسم */
            font-weight: bold;
            background: linear-gradient(90deg, #FDC830, #F37335);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: fadeInDown 1s ease-in-out;
            font-family: 'Pricedown', sans-serif;
        }

        /* النص التعريفي */
        p {
            max-width: 700px;
            margin: 20px auto;
            line-height: 1.8;
            font-size: 1.4rem; /* حجم أوضح */
            animation: fadeInUp 1.2s ease-in-out;
        }

        /* الأزرار */
        .btn {
            display: inline-block;
            width: 220px;
            margin: 15px;
            padding: 15px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            background: #1a73e8;
            transition: transform 0.3s ease;
            animation: fadeInUp 1.4s ease-in-out;
            font-size: 1.2rem; /* توحيد حجم الخط */
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* أيقونات السوشيال ميديا */
        .icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            width: 60px; /* تكبير الأيقونات */
            height: 60px;
            border-radius: 50%;
            animation: fadeInUp 1.6s ease-in-out;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: translateY(-10px);
        }

        /* أنميشن */
        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* تحسين العرض على الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .profile {
                width: 220px;
                height: 220px;
            }

            .tool-icon {
                width: 30px;
                height: 30px;
            }

            .name {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .btn {
                width: 180px;
                font-size: 1rem;
            }

            .icon {
                width: 50px;
                height: 50px;
            }
        }

    </style>

    <!-- إضافة خطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Pricedown&family=Adoody&display=swap" rel="stylesheet">
</head>

<body>

            <!-- أيقونات التصميم -->

            <img src="https://i.imgur.com/VpYytsz.png" class="tool-icon tool3" alt="Tool 3">
            <img src="https://i.imgur.com/4xWOeCU.png" class="tool-icon tool4" alt="Tool 4">
        </div>

        <!-- الاسم -->

        <p>مصمم جرافيك متخصص في تصميمات السوشيال ميديا والهويه البصريه للشركات، أسعى لتحويل أفكارك إلى أعمال بصرية مميزة.</p>

        <div class="icons">
            <a href="https://www.tiktok.com/@el_osta.z">
                <img src="https://i.imgur.com/2Qmt8ak.png" alt="TikTok" class="icon">

            <a href="https://www.instagram.com/abdalaashraf69">
                <img src="https://i.imgur.com/V9nD5HC.png" alt="Instagram" class="icon">

    </div>

</body>

</html>
