<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .links a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            text-decoration: none;
            color: white;
            background: blue;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }
        /* تأخير لكل زرار عشان يطلعوا واحد ورا التاني */
        .links a:nth-child(1) { animation-delay: 0.3s; }
        .links a:nth-child(2) { animation-delay: 0.6s; }
        .links a:nth-child(3) { animation-delay: 0.9s; }
        .links a:nth-child(4) { animation-delay: 1.2s; }

        /* تعريف الأنيميشن */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="صورتي">
        <h1>مرحبًا، أنا عبدالله</h1>
        <p>مصمم جرافيك وصانع محتوى.</p>
        
        <div class="links">
            <a href="https://instagram.com/your_username" target="_blank">instagram</a>
            <a href="https://twitter.com/your_username" target="_blank">tiktok</a>
            <a href="https://www.behance.net/your_username" target="_blank">Behance</a>
            <a href="https://wa.me/your_number" target="_blank">whatsApp</a>
        </div>
    </div>
</body>
</html>
